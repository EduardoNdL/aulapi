<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aula CSS - 1</title>
</head>
<style>
	.card {
		width: 500px;
		height: fit-content;
		background-color: aliceblue;
		border-radius: 25px;
		border: solid 2px #0b4c8a;
		margin: 20px;
	}


	span {
		color: blueviolet;
	}

	.imagem-perfil {
		width: 100px;
		height: 100px;
		border-radius: 50%;
		margin-left: 50px;

	}

	img {
		width: 100%;
		height: 100%;
		margin-top: 30px;
	}

	.mensagem {
		padding: 50px;
		font-family: arial;
	}

	p {
		font-size: 15px;
	}

	h1 {
		font-size: 30px;
	}

	.cor-padrão {
		color: #0b4c8a;
	}
	
	.estilo-texto {
		font-style: italic;
	}
</style>

<body>

	<div class="card">

		<div class="imagem-perfil">
			<img src="https://cdn-icons-png.flaticon.com/512/706/706830.png" alt="">
		</div>

		<div class="mensagem">
			<h1>
				Meu nome é: <span class="cor-padrão">Adriana</span>
			</h1>

			<p>
				Mensagem: <span class="cor-padrão estilo-texto">A vida não é um morango! E tá tudo bem</span>
			</p>
		</div>
	</div>

	<div class="card">

		<div class="imagem-perfil">
			<img
				src="https://cdn-icons-png.flaticon.com/256/3681/3681928.png" alt="">
		</div>

		<div class="mensagem">
			<h1>
				Meu nome é: <span class="cor-padrão">Hugo</span>
			</h1>

			<p>
				Mensagem: <span class="cor-padrão estilo-texto">Um dia é da caça, o outro é do caçador.</span>
			</p>
		</div>
	</div>

</body>

</html>
